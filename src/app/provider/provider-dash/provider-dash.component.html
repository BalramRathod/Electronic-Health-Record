<section class="vh-100" style="margin-top: 10%;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/medicine-online_24877-49097.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()" novalidate>

          <!-- User input -->
          <div class="form-outline mb-4">
            <!-- <fa-icon [icon]="faUserIcon"></fa-icon> -->
            <label class="form-label" for="form3Example3">Username</label>
            <input type="text" id="form3Example3" class="form-control form-control-sm" maxlength="15" minlength="4"
            formControlName="username" placeholder="Enter username" />
            <span class="text-danger"
                *ngIf="(loginformcontrol.username.touched ) && loginformcontrol.username.errors">
                User name is required
            </span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">

            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-sm"
            maxlength="7" formControlName="password"placeholder="Enter password" />
            <span class="text-danger"
              *ngIf="(loginformcontrol.password.touched ) && loginformcontrol.password.errors">
              Password is required
          </span>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn"class="btn btn-primary btn-sm" type="submit"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
