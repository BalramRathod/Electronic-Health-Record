
<section class="vh-100" style="margin-top: 4%;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/medicine-online_24877-49097.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">First Name<span style="color: rgb(255, 0, 0);">*</span></label>
            <input type="text"  class="form-control form-control-sm" maxlength="15" minlength="2"
            formControlName="f_name" placeholder="Enter Firstname" />
            <span class="text-danger"
            *ngIf="(loginformcontrol.f_name.touched ) && loginformcontrol.f_name.errors">
            First name is required
        </span>

          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Last Name<span style="color: rgb(255, 0, 0);">*</span></label>
            <input type="text"  class="form-control form-control-sm" maxlength="20" minlength="2"
            formControlName="l_name" placeholder="Enter Lastname" />
            <span class="text-danger"
                        *ngIf="(loginformcontrol.l_name.touched ) && loginformcontrol.l_name.errors">
                        Last name is required
                    </span>

          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Role Type<span style="color: rgb(255, 0, 0);">*</span></label>

            <select class="form-control form-control-sm" formControlName="role">
              <option value="" selected="select">Select Role</option>
              <option value="1">Patient</option>
              <option value="2">Provider</option>
          </select>
          <span class="text-danger"
          *ngIf="(loginformcontrol.role.touched ) && loginformcontrol.role.errors">
          Role Type is required
      </span>

          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Username<span style="color: rgb(255, 0, 0);">*</span></label>
            <input type="text"  class="form-control form-control-sm" minlength="4" maxlength="12"
            formControlName="userName" placeholder="Enter Username" />
            <span class="text-danger"
            *ngIf="(loginformcontrol.userName.touched) && loginformcontrol.userName.errors">
            User name is required
        </span>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Date of Birth<span style="color: rgb(255, 0, 0);">*</span></label>
            <input type="date"  class="form-control form-control-sm" formControlName="DOB" />
            <span class="text-danger"
            *ngIf="(loginformcontrol.DOB.touched ) && loginformcontrol.DOB.errors">
            Date of Birth is required
         </span>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Email<span style="color: rgb(255, 0, 0);">*</span></label>
            <input type="email"  class="form-control form-control-sm" maxlength="40"
            formControlName="email" placeholder="Enter your email"/>
            <span class="text-danger"
            *ngIf="(loginformcontrol .email.touched ) && loginformcontrol.email.errors">
            Valid email is required
           </span>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Mobile No<span style="color: rgb(255, 0, 0);">*</span></label>
            <input type="text"  class="form-control form-control-sm" maxlength="10"
            formControlName="mobile" placeholder="Enter your mobile no"/>
            <span class="text-danger"
            *ngIf="( loginformcontrol.mobile.touched ) && loginformcontrol.mobile.errors">
            Mobile number is required
           </span>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Address</label>

            <textarea class="form-control form-control-sm" formControlName="address"
                            style="margin-right: 20px;" placeholder="Address" id="textarea"
                            cols="27" rows="1"></textarea>

          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" class="btn" class="btn btn-primary btn-sm"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Allready have an account? <a (click)="goto()"
                class="link-danger" style="color: blue;">Login</a></p>
          </div>

        </form>



      </div>
    </div>
  </div>

</section>
