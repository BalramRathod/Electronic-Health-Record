

<div class="tab-content">

    <div *ngIf="loader" class="cssload-container">
      <div class="cssload-speeding-wheel"></div>
  </div>






<section class="vh-100 gradient-custom bg-image"
style="background-image: url('https://thumbs.dreamstime.com/b/doctor-medical-background-24834402.jpg');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-black" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">

                        <div class="mb-md-3 mt-md-2 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                            <p class="text-white-50 mb-5">Please enter your username and password!</p>

                            <form [formGroup]="loginform" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                     <label style="text-align: left;">
                                        Username <br>
                                        <input type="text" class="form-control" maxlength="15" minlength="4"
                                            formControlName="username" placeholder=" enter username">
                                    </label><br><br>
                                    <span class="text-danger"
                                        *ngIf="(loginformcontrol.username.touched ) && loginformcontrol.username.errors">
                                        User name is required
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label style="text-align: left;">
                                        Password <br>
                                        <input type="password" class="form-control" maxlength="7"
                                            formControlName="password" placeholder="enter password">
                                    </label><br>
                                    <span class="text-danger"
                                        *ngIf="(loginformcontrol.password.touched ) && loginformcontrol.password.errors">
                                        Password is required
                                    </span>
                                </div>



                                <br>


                                <button class="btn btn-primary" type="submit">Login</button>

                            </form>

                            <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div> -->
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-40 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
