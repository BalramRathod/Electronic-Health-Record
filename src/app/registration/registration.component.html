    <section class="vh-100 bg-image" style="background-image: url('https://thumbs.dreamstime.com/b/doctor-medical-background-24834402.jpg');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                      <div class="card" style="border-radius: 15px;">
                          <div class="card-body p-5">
                              <h2 class="text-uppercase text-center mb-3">Register Form !!</h2>
                              <form [formGroup]="loginform" (ngSubmit)="onSubmit()" novalidate>
                                  <div class="row">
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  First Name<span style="color: rgb(255, 0, 0);">*</span><br>
                                                  <input type="text" class="form-control" minlength="2" maxlength="20"
                                                      formControlName="f_name" placeholder=" First Name">
                                              </label><br>
                                              <span class="text-danger"
                                                  *ngIf="(loginformcontrol.f_name.touched ) && loginformcontrol.f_name.errors">
                                                  First Name is required
                                              </span>


                                          </div>
                                      </div>
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  Last Name<span style="color: rgb(255, 0, 0);">*</span> <br>
                                                  <input type="text" class="form-control" minlength="2" maxlength="20"
                                                      formControlName="l_name" placeholder="Your Last Name">
                                              </label> <br> <span class="text-danger"
                                                  *ngIf="(loginformcontrol.l_name.touched ) && loginformcontrol.l_name.errors">
                                                  Last Name is required
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  Role Type<span style="color: rgb(255, 0, 0);">*</span></label>
                                              <select class="form-control" formControlName="role">
                                                  <option value="" selected="select">Select role</option>
                                                  <option value="1">Patient</option>
                                                  <option value="2">Provider</option>
                                              </select>
                                              <span class="text-danger"
                                              *ngIf="(loginformcontrol.role.touched ) && loginformcontrol.role.errors">
                                              Role Type is required
                                          </span>
                                          </div>
                                      </div>
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  User Name<span style="color: rgb(255, 0, 0);">*</span>: <br>
                                                  <input type="text" class="form-control" minlength="4" maxlength="12"
                                                      formControlName="userName" placeholder="Username">
                                              </label><br>
                                              <span class="text-danger"
                                                  *ngIf="(loginformcontrol.userName.touched) && loginformcontrol.userName.errors">
                                                  User Name is required
                                              </span>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  Date of Birth<span style="color: rgb(255, 0, 0);">*</span> : <br>
                                                  <input type="date" class="form-control" formControlName="DOB"
                                                      placeholder="Date of Birth">
                                              </label><br>
                                              <span class="text-danger"
                                                  *ngIf="(loginformcontrol.DOB.touched ) && loginformcontrol.DOB.errors">
                                                  Date of Birth is required
                                              </span>
                                          </div>
                                      </div>
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  Email<span style="color: rgb(255, 0, 0);">*</span> :<br>
                                                  <input type="email" class="form-control" maxlength="40"
                                                      formControlName="email" placeholder="Your Email">
                                              </label><br>
                                              <span class="text-danger"
                                                  *ngIf="(loginformcontrol .email.touched ) && loginformcontrol.email.errors">
                                                  Valid Email is required
                                              </span>
                                              <span class="text-danger"
                                                  *ngIf="loginformcontrol.email.touched && loginformcontrol.email.errors">
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  Phone Number<span style="color: rgb(255, 0, 0);">*</span> : <br>
                                                  <input type="text" class="form-control" maxlength="10"
                                                      formControlName="mobile" placeholder="Phone Number">
                                              </label><br>
                                              <span class="text-danger"
                                                  *ngIf="( loginformcontrol.mobile.touched ) && loginformcontrol.mobile.errors">
                                                  Phone Number is required
                                              </span>
                                          </div>
                                      </div>
                                      <div class="col-md-6 mb-4">
                                          <div class="form-group">
                                              <label>
                                                  Addres: <br>
                                                  <textarea class="form-control" formControlName="address"
                                                      style="margin-right: 20px;" placeholder="Address" id="textarea"
                                                      cols="27" rows="1"></textarea>
                                              </label><br>
                                          </div>
                                      </div>
                                  </div>
                                  <div style="margin-top: 10px; text-align: center;">
                                      <button type="submit" class="btn btn-primary">Sign
                                          Up</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                      <!-- <button type="submit" class="btn btn-secondary" routerLink="/login">Sign In</button> -->
                                  </div>

                        <div>
                          <p style="margin-left: 25%;" class="mb-0">Allready have an account? <a routerLink="/login" class="text-white-40 fw-bold">Login
                                  </a>
                          </p>
                      </div>
                              </form>


                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>


  <div *ngIf="loader" class="cssload-container">
    <div class="cssload-speeding-wheel"></div>
</div>
